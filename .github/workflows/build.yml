name: Build Windows Executable

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.14'
        architecture: 'x64'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Install PyInstaller
      run: |
        pip install pyinstaller
        
    - name: Build executable
      run: |
        pyinstaller --clean --noconfirm hosts_optimizer_gui.spec
        
    - name: Extract version
      id: version
      shell: pwsh
      run: |
        if ($env:GITHUB_REF -match 'refs/tags/v(.+)') {
          $version = $matches[1]
        } elseif ($env:GITHUB_REF -match 'refs/tags/(.+)') {
          $version = $matches[1]
        } else {
          $version = "dev-$(Get-Date -Format 'yyyyMMdd-HHmmss')"
        }
        Write-Output "version=$version" >> $env:GITHUB_OUTPUT
        Write-Output "Version: $version"
        
    - name: Create release archive
      shell: pwsh
      run: |
        $version = "${{ steps.version.outputs.version }}"
        $archiveName = "ArmaReforgerHostsOptimizer_v${version}_Windows_x64.zip"
        Compress-Archive -Path "dist\*" -DestinationPath $archiveName -Force
        Write-Output "Archive created: $archiveName"
        Write-Output "ARCHIVE_NAME=$archiveName" | Out-File -FilePath $env:GITHUB_ENV -Append
        
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: windows-executable
        path: |
          dist/*.exe
          ArmaReforgerHostsOptimizer_v*.zip
        retention-days: 30
        
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
